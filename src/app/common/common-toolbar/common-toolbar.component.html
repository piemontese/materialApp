<mat-toolbar color="myColor">
  <span>{{title}}</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span><button mat-icon-button matTooltip={{tooltip}} tooltipPosition="below" (click)="viewCode()"><mat-icon>code</mat-icon></button></span>
</mat-toolbar>
<ng-content *ngIf="!viewCodeShow"></ng-content>
<!-- tabs and codeUrls are arrays -->
<app-common-tabs *ngIf="viewCodeShow" 
                 [tabs]="tabs"  
                 [codeUrls]="codeUrls">
</app-common-tabs>
